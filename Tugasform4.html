<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        p.subtitle {
            text-align: left;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group > div {
            flex: 1;
        }

        .full-input {
            margin-bottom: 20px;
        }

        .full-input input,
        .full-input select,
        .full-input textarea,
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .full-input textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }
        
        .section-title {
            font-weight: bold;
            color: #333;
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .section-description {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 15px;
        }
        
        .days-available-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 20px;
            margin-bottom: 20px;
        }
        
        .days-available-options label {
            display: inline-flex;
            align-items: center;
            width: 100px;
            font-weight: normal;
        }

        .days-available-options input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .interests-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 20px;
        }

        .interests-options label {
            display: inline-flex;
            align-items: center;
            width: 45%;
            font-weight: normal;
        }

        .terms {
            margin-top: 25px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #333;
        }

        .terms input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.05em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Volunteer Sign Up Form</h2>
        <p class="subtitle">Please fill out the following form to become a volunteer.</p>

        <form action="#" method="post">

            <div class="input-group">
                <div>
                    <span class="form-label">First Name</span>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div>
                    <span class="form-label">Last Name</span>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="full-input">
                <span class="form-label">Email</span>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="full-input">
                <span class="form-label">Phone Number</span>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="full-input">
                <span class="form-label">Date of Birth</span>
                <input type="text" id="dob" name="dob" placeholder="Select your date of birth" onfocus="(this.type='date')" onblur="(this.type='text')" required>
            </div>
            
            <div class="full-input">
                <span class="form-label">Preferred Volunteer Role</span>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your preferred volunteer role</option>
                    <option value="admin">Administration Support</option>
                    <option value="event">Event Helper</option>
                    <option value="outreach">Community Outreach</option>
                </select>
            </div>

            <div class="availability-section">
                <span class="section-title">Availability</span>
                
                <span class="form-label">Days Available</span>
                <p class="section-description">Select which days you are available to volunteer.</p>
                
                <div class="days-available-options">
                    <label>
                        <input type="checkbox" name="days[]" value="monday"> Monday
                    </label>
                    <label>
                        <input type="checkbox" name="days[]" value="tuesday"> Tuesday
                    </label>
                    <label>
                        <input type="checkbox" name="days[]" value="wednesday"> Wednesday
                    </label>
                    <label>
                        <input type="checkbox" name="days[]" value="thursday"> Thursday
                    </label>
                    <label>
                        <input type="checkbox" name="days[]" value="friday"> Friday
                    </label>
                    <label>
                        <input type="checkbox" name="days[]" value="saturday"> Saturday
                    </label>
                    <label>
                        <input type="checkbox" name="days[]" value="sunday"> Sunday
                    </label>
                </div>
                
                <div class="input-group">
                    <div>
                        <span class="form-label">Available Start Time</span>
                        <input type="time" id="startTime" name="startTime" value="09:00" required>
                    </div>
                    <div>
                        <span class="form-label">Available End Time</span>
                        <input type="time" id="endTime" name="endTime" value="17:00" required>
                    </div>
                </div>
            </div>

            <div class="skills
