<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
     /* ðŸ”¹ Diperpendek padding */
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
     /* ðŸ”¹ Jarak antar section dikurangi */
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }

 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }

 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
     /* ðŸ”¹ Diperpendek sedikit */
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
 }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }

 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
     /* ðŸ”¹ Jarak atas footer diperpendek */
 }
</style>
</head>
<body>
  <main>
    <h2>Event Regisration Form</h2>
    <p>please fill out the form below to register the event.</p>
    <form>
      <div class="grid">
        <div>
          <label for="fname">first name</label>
          <input type="text" id="fname" name="fname" placeholder="first name">
        </div>
        <div>
          <label for="lname">last name</label>
          <input type="text" id="lname" name="lname" placeholder="last name">
        </div>
      </div>
      <label for="email">email address</label>
      <input type="email" id="email" name="email" placeholder="nazka@gmail.com">
      <label for="phone">phone number</label>
      <input type="tel" id="phone" name="phone" placeholder="+62-881">
      <div class="grid">
        <div>
          <label for="country">country</label>
          <select id="country" name="country">
            <option>select country</option>
            <option>Indonesia</option>
            <option>USA</option>
            <option>Japan</option>
            <option>Korea</option>
            <option>malaysia</option>
          </select>
        </div>
        <div>
          <label for="dob">date of birth</label>
          <input type="date" id="date" name="date"
        </div>
      </div>
      <fieldset>
        <legend>T-shirt size</legend>
      
      <div class="row">
      <label><input type="checkbox" name="T-shirt size" value="s">small</label>
       <label><input type="checkbox" name="T-shirt size" value="M">medium</label>
        <label><input type="checkbox" name="T-shirt size" value="L">Large</label>
         <label><input type="checkbox" name="T-shirt size" value="XL">extra large</label>
      </div>
      </fieldset>
      <fieldset>
        <legend>emergency contact</legend>
        <label for="emname"><small>emergency contact number</small></label>
        <input type="tel" id="emphone" name="emphone" placeholder="+62-82903"></fieldset>
        <label>
          <input type="checkbox" required=""> i agree to the terms and condition on this event.</label>
        <div class="actions">
          <button type="submit">Register Now!</button>
        </div>
    </form>
  </main>
</body>
</html>
